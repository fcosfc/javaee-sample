<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../WEB-INF/templates/example.xhtml">

    <ui:define name="body">
        <h:form id="ListForm">
            <p:panel header="#{label.countriesTitle}">
                <p:dataTable id="dataList" 
                             value="#{countries.form.elements}" 
                             var="item"
                             selectionMode="single" 
                             selection="#{countries.form.currentEntity}"
                             paginatorTemplate="{ActionButtons} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {exportButtons}"
                             paginator="true"
                             rowKey="#{item.isoCode}"
                             rows="20"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="#{label.noData}"
                             filteredValue="#{countries.form.filteredElements}" 
                             >

                    <p:ajax event="rowSelect"   update="updateAction removeAction"/>
                    <p:ajax event="rowUnselect" update="updateAction removeAction"/>

                    <f:facet name="{ActionButtons}">
                        <p:commandLink title="#{label.buttonCreate}" actionListener="#{countries.prepareCreate()}" update=":EditForm" oncomplete="PF('EditDialog').show()" styleClass="ui-icon ui-icon-plus" style="float: left; margin: 2">
                            <p:resetInput target=":EditForm"/>
                        </p:commandLink>
                        <p:commandLink id="updateAction" title="#{label.buttonEdit}" actionListener="#{countries.prepareEdit()}" update=":EditForm" oncomplete="PF('EditDialog').show()" styleClass="ui-icon ui-icon-pencil" style="float: left; margin: 2" disabled="#{countries.form.currentEntity == null}">
                            <p:resetInput target=":EditForm"/>
                        </p:commandLink>                      
                        <p:commandLink id="removeAction" title="#{label.buttonRemove}" actionListener="#{countries.remove()}" update=":growl,dataList" styleClass="ui-icon ui-icon-trash" style="float: left; margin: 2" disabled="#{countries.form.currentEntity == null}">
                            <p:confirm header="#{label.confirmationDialogTitle}" message="#{label.confirmationAction}" icon="ui-icon-alert" />
                        </p:commandLink>
                    </f:facet>

                    <f:facet name="{exportButtons}">
                        <p:commandLink ajax="false" styleClass="ui-icon ui-icon-pdf" style="float: right; margin: 2">
                            <p:dataExporter type="pdf" target="dataList" fileName="countries" />
                        </p:commandLink>
                        <p:commandLink ajax="false" styleClass="ui-icon ui-icon-xlsx" style="float: right; margin: 2">
                            <p:dataExporter type="xls" target="dataList" fileName="countries" />
                        </p:commandLink>
                    </f:facet>

                    <p:column headerText="#{label.countryIsoCode}" filterBy="#{item.isoCode}" filterMatchMode="contains" sortBy="#{item.isoCode}">
                        <h:outputText value="#{item.isoCode}"/>
                    </p:column>

                    <p:column headerText="#{label.countryName}" filterBy="#{item.name}" filterMatchMode="contains" sortBy="#{item.name}">
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>

        <h:form id="ConfirmationForm">
            <p:confirmDialog global="true" showEffect="explode" hideEffect="explode">                 
                <p:commandButton value="#{label.confirmationActionYes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                <p:commandButton value="#{label.confirmationActionNo}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
            </p:confirmDialog>
        </h:form>

        <p:dialog widgetVar="EditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)"
                  showEffect="clip"
                  hideEffect="clip" 
                  closable="false"
                  header="#{label.rowData}">
            <h:form id="EditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{countries.form.currentEntity != null}">
                        <p:outputLabel for="countryIsoCode" value="#{label.countryIsoCode}"/>
                        <p:inputText id="countryIsoCode" size="2" maxlength="2" value="#{countries.form.currentEntity.isoCode}" title="#{label.countryIsoCode}" disabled="#{countries.form.editing}"/>

                        <p:outputLabel for="name" value="#{label.countryName}"/>
                        <p:inputText id="name" size="100" maxlength="100" value="#{countries.form.currentEntity.name}" title="#{label.countryName}"/>                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{countries.create()}" value="#{label.buttonSave}" styleClass="ui-priority-primary" icon="ui-icon-disk" update="display,:ListForm:dataList,:growl" oncomplete="if (args &amp;&amp; !args.validationFailed &amp;&amp; !args.errorDetected) PF('EditDialog').hide()" rendered="#{countries.form.creating}"/>
                    <p:commandButton actionListener="#{countries.update()}" value="#{label.buttonUpdate}" styleClass="ui-priority-primary" icon="ui-icon-disk" update="display,:ListForm:dataList,:growl" oncomplete="if (args &amp;&amp; !args.validationFailed &amp;&amp; !args.errorDetected) PF('EditDialog').hide()" rendered="#{countries.form.editing}"/>
                    <p:commandButton value="#{label.buttonCancel}" icon="ui-icon-cancel" oncomplete="PF('EditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
